---
layout: default
---
<div id="post">
  <div class="postInfo">
    <h1 class="postTitle">{{ page.title }}</h1>
    <h1 class="postDate">{{ page.date | date: "%Y/%m/%d" }}</h1>
  </div>
  {% assign paragraphs = content | split: "\n\n" %}
  {% for paragraph in paragraphs %}
    <p>{{ paragraph }}</p>
  {% endfor %}
</div>
