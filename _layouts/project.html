---
layout: default
style: projects.css
---
<div id="project">
    <h1>{{ page.title }}<div class="pageDate">{{ page.date | date: "%Y/%m/%d" }}</div></h1>
    {% assign paragraphs = content | split: "\n\n" %}
    {% for paragraph in paragraphs %}
        <p>{{ paragraph }}</p>
    {% endfor %}
</div>
